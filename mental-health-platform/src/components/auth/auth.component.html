
<div class="flex items-center justify-center min-h-[80vh]">
  <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md mx-4">
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-8">
      {{ isLoginMode() ? 'ورود به حساب کاربری' : 'ایجاد حساب کاربری' }}
    </h2>
    <form [formGroup]="authForm" (ngSubmit)="handleAuth()" class="flex flex-col space-y-4">
      <input 
        formControlName="email" 
        type="email" 
        placeholder="آدرس ایمیل" 
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-all"/>
      <input 
        formControlName="password" 
        type="password" 
        placeholder="رمز عبور" 
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-all"/>
      <button 
        type="submit" 
        class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition-all disabled:opacity-50"
        [disabled]="authForm.invalid">
        {{ isLoginMode() ? 'ورود' : 'ثبت‌نام' }}
      </button>
      <button 
        type="button" 
        (click)="toggleMode()" 
        class="text-sm text-blue-500 hover:text-blue-700 mt-2">
        {{ isLoginMode() ? 'حساب کاربری ندارید؟ ثبت‌نام کنید.' : 'قبلاً ثبت‌نام کرده‌اید؟ وارد شوید.' }}
      </button>
    </form>
    <div class="mt-8 pt-4 border-t">
        <button (click)="handleClearAllData()" class="text-xs text-gray-500 hover:text-red-600 w-full">فراموشی رمز عبور یا حذف کامل اطلاعات</button>
    </div>
  </div>
</div>
