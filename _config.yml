title: "Adel Marzban"
description: "Biomedical Engineering • AI • Tissue Engineering • Drug Delivery"
remote_theme: mmistakes/minimal-mistakes@4.24.0
url: "https://adelmarzban.github.io"
baseurl: ""   # keep empty for user sites
locale: en
markdown: kramdown

# Google Search Console verification
google_site_verification: "dJf9dpvqDFl7Bcx51htQD0Kfk6zAma9IKcppB1YtI5E"
google_analytics: "G-KLFMVP0RB4"


# ----------------------------------------------------
# Theme & appearance
# ----------------------------------------------------
minimal_mistakes_skin: dark   # options: default, air, contrast, dark, etc.
logo: /assets/img/avatar.png  # add your profile image here

# ----------------------------------------------------
# Plugins supported on GitHub Pages
# ----------------------------------------------------
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

sass:
  style: compressed

# ----------------------------------------------------
# Author profile
# ----------------------------------------------------
author:
  name: "Adel Marzban"
  avatar: /assets/img/avatar.png
  bio: "AI × Biomaterials — Smart Hydrogels • MOFs • Drug Delivery."
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/adelmarzban"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/adelmarzban"
    - label: "Telegram"
      icon: "fab fa-telegram"
      url: "https://t.me/adelmarzban"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:AdelMarzban@gmail.com"

footer:
  links:
    - label: "Google Scholar"
      icon: "ai ai-google-scholar"
      url: "https://scholar.google.com/"
    - label: "ORCID"
      icon: "ai ai-orcid"
      url: "https://orcid.org/"

# ----------------------------------------------------
# Collections & defaults
# ----------------------------------------------------
collections:
  posts:
    output: true

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
