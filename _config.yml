# ----------------------------------------------------
# 1. SITE CONFIGURATION
# ----------------------------------------------------
title: "Adel Marzban"
description: "AI × Biomaterials — Smart Hydrogels • MOFs • Drug Delivery"
remote_theme: mmistakes/minimal-mistakes@4.27.3
url: "https://adelmarzban.github.io"
baseurl: ""   # Keep empty for user sites
locale: en-US
markdown: kramdown

# SEO and Analytics
google_site_verification: "dJf9dpvqDFl7Bcx51htQD0Kfk6zAma9IKcppB1YtI5E"
google_analytics: "G-QB4QBB5MNY"
search: true # Enable built-in search functionality

# ----------------------------------------------------
# 2. THEME & APPEARANCE
# ----------------------------------------------------
minimal_mistakes_skin: "default"   # IMPORTANT: Set to 'default' for custom SCSS override
logo: /assets/img/avatar.png  

# ----------------------------------------------------
# 3. PLUGINS (GitHub Pages Compatible)
# ----------------------------------------------------
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

sass:
  style: compressed

# ----------------------------------------------------
# 4. AUTHOR, FOOTER, COLLECTIONS & DEFAULTS
# ----------------------------------------------------
author:
  name: "Adel Marzban"
  avatar: /assets/img/avatar.png
  bio: "AI × Biomaterials — Smart Hydrogels • MOFs • Drug Delivery."
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/adelmarzban"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/adelmarzban"
    - label: "Telegram"
      icon: "fab fa-fw fa-telegram"
      url: "https://t.me/adelmarzban"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:AdelMarzban@gmail.com"

footer:
  links:
    - label: "Google Scholar"
      icon: "ai ai-google-scholar"
      url: "https://scholar.google.com/"
    - label: "ORCID"
      icon: "ai ai-orcid"
      url: "https://orcid.org/"

collections:
  posts:
    output: true
    permalink: /:year/:month/:title/

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
