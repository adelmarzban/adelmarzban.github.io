title: "Adel Marzban"
description: "Biomedical Engineering • AI • Tissue Engineering • Drug Delivery"
remote_theme: mmistakes/minimal-mistakes@4.24.0

# Basics
url: "https://adelmarzban.github.io"
baseurl: ""  # keep empty for user site
locale: en
markdown: kramdown

# Navigation (from _data/navigation.yml)
collections:
  posts:
    output: true

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

# Google verification (optional)
# google_site_verification: "PASTE_CODE_FROM_SEARCH_CONSOLE"

# Theme settings
minimal_mistakes_skin: dark  # "default", "air", "dark", "contrast", etc.
logo: /assets/img/avatar.png  # add your image later
author:
  name: "Adel Marzban"
  bio: "AI × Biomaterials. Hydrogels • MOFs • Drug Delivery."
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/adelmarzban"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/adelmarzban"
    - label: "Telegram"
      icon: "fab fa-telegram"
      url: "https://t.me/adelmarzban"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:AdelMarzban@gmail.com"

# Footer links
footer:
  links:
    - label: "Google Scholar"
      icon: "ai ai-google-scholar"
      url: "https://scholar.google.com/"
    - label: "ORCID"
      icon: "ai ai-orcid"
      url: "https://orcid.org/"

# Defaults for pages
defaults:
  - scope: { path: "" , type: "pages" }
    values:
      layout: single
      author_profile: true
