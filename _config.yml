title: "Adel Marzban | Tissue Innovation & Biomedical AI"
description: "Advancing medicine via tissue innovation, tissue banking, and biomedical AI."
url: "https://adelmarzban.github.io"
baseurl: ""              # user site

theme: null              # << disable injected theme to use your own layouts

markdown: kramdown
kramdown:
  input: GFM

# Blog URLs and pagination
permalink: /blog/:year/:month/:day/:title/
paginate: 5
paginate_path: "/blog/page:num"

# GitHub Pagesâ€“supported plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# Build hygiene
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      author: "Adel Marzban"
