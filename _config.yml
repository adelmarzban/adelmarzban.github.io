# ----------------------------------------------------
# Site
# ----------------------------------------------------
title: "Adel Marzban"
description: "Biomedical Engineering • AI • Tissue Engineering • Drug Delivery"
remote_theme: mmistakes/minimal-mistakes@4.24.0
url: "https://adelmarzban.github.io"
baseurl: ""            # keep empty for user sites
locale: en
markdown: kramdown

# Google Search Console verification (ONE line only)
google_site_verification: "1YXxtaPSg2KsLAHGV5mAy8dvOUalsuZk9u0bES2TvpI"

# ----------------------------------------------------
# Theme & appearance
# ----------------------------------------------------
minimal_mistakes_skin: dark   # options: default, air, contrast, dark, dirt, neon, etc.
logo: /assets/img/avatar.png  # add your image to this path

# ----------------------------------------------------
# Plugins supported on GitHub Pages
# ----------------------------------------------------
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

sass:
  style: compressed

# ----------------------------------------------------
# Navigation (define in _data/navigation.yml)
# ----------------------------------------------------
# Example file to create: _data/navigation.yml
# main:
#   - title: "Home"
#     url: /
#   - title: "Projects"
#     url: /projects/
#   - title: "Publications"
#     url: /publications/
#   - title: "CV"
#     url: /cv/
#   - title: "Contact"
#     url: /contact/

# ----------------------------------------------------
# Author profile (shows in sidebar/header)
# ----------------------------------------------------
author:
  name: "Adel Marzban"
  avatar: /assets/img/avatar.png
  bio: "AI × Biomaterials — Smart Hydrogels • MOFs • Drug Delivery."
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/adelmarzban"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/adelmarzban"
    - label: "Telegram"
      icon: "fab fa-telegram"
      url: "https://t.me/adelmarzban"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:AdelMarzban@gmail.com"

footer:
  links:
    - label: "Google Scholar"
      icon: "ai ai-google-scholar"
      url: "https://scholar.google.com/"
    - label: "ORCID"
      icon: "ai ai-orcid"
      url: "https://orcid.org/"

# ----------------------------------------------------
# Collections & defaults
# ----------------------------------------------------
collections:
  posts:
    output: true

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
