# =====================================================
#  Adel Marzban | Jekyll Config
#  Optimized for GitHub Pages + Tailwind + client filtering
# =====================================================

# --- Site Identity ---
title: "Adel Marzban | Tissue Banking Innovation & Biomedical AI | عادل مرزبان"
email: adelmarzban@gmail.com
description: >-
  Advancing Medicine Through Tissue Innovation, Data Science, and Digital Health.
url: "https://adelmarzban.github.io"
baseurl: ""

google_site_verification: "1YXxtaPSg2KsLAHGV5mAy8dvOUalsuZk9u0bES2TvpI"

# --- Build Settings ---
markdown: kramdown
theme: minima

# --- Plugins (GitHub Pages Safe) ---
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-paginate

# --- Permalinks & Pagination ---
# Default clean URLs for pages and posts
permalink: /:name/

# Blog pagination
paginate: 10
paginate_path: "/blog/page:num/"

# --- Collections ---
collections:
  publications:
    output: true
    permalink: /publications/:name/
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# --- Defaults ---
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"  # use _layouts/post.html by default
      permalink: /blog/:year/:month/:day/:title/

  - scope:
      path: ""
      type: "publications"
    values:
      layout: "publication"  # uses _layouts/publication.html

# --- Navigation / Header ---
header_pages:
  - publications.html
  - blog.html
  - contact.md

# --- RSS Feed ---
feed:
  collections:
    - publications

# --- Exclusions (Clean Repo) ---
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - .jekyll-metadata
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - .gitignore
  - package.json
  - package-lock.json
  - tailwind.config.js
  - postcss.config.js
