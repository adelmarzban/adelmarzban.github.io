baseurl: ""

google_site_verification: "1YXxtaPSg2KsLAHGV5mAy8dvOUalsuZk9u0bES2TvpI"

# --- Build Settings ---
markdown: kramdown
theme: minima

# --- Plugins ---
# (Your full list of plugins)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-paginate
  - jekyll-archives  # <-- ADDED PLUGIN

# --- Permalinks & Pagination ---
# Pretty permalinks for pages by default
permalink: /:name/

# Pagination (used by blog.html)
paginate: 10
paginate_path: "/blog/page:num/"

# --- Collections ---
# Defines your content types
collections:
  publications:
    output: true
    permalink: /publications/:name/ # Using :name is cleaner than :path
  posts:
    output: true
    # This permalink matches what you defined in 'defaults'
    permalink: /blog/:year/:month/:day/:title/

# --- Defaults ---
# (Your excellent defaults setup)
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"  # <-- OPTIMIZED: Changed from "default" to use your post layout
      permalink: /blog/:year/:month/:day/:title/
  - scope:
      path: ""
      type: "publications"
    values:
      layout: "publication" # uses _layouts/publication.html

# --- NEW: jekyll-archives Settings ---
# (This block is required for the jekyll-archives plugin)
# !! WARNING: This plugin is NOT supported by GitHub Pages
# !! and requires a custom GitHub Actions workflow to run.
jekyll-archives:
  enabled:
    - tags
    - categories
  layout: 'archive' # You will need to create a _layouts/archive.html file
  permalinks:
    tag: '/blog/tags/:name/'
    category: '/blog/categories/:name/'

# --- Theme-Specific Settings (Minima) ---
# Navigation (shown by your layout/theme if implemented)
header_pages:
  - publications.html
  - blog.html
  - contact.md

# Include publications in RSS feed
feed:
  collections:
    - publications

# --- Housekeeping ---
# Merged exclude list for a clean repository
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - .jekyll-metadata
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - .gitignore
  - package.json # from your list