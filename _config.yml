# OPTIMIZATION: Ensure root files (like contact.md) use the layout
defaults:
  -
    scope:
      path: "" # An empty string means all files in the root folder
      type: "pages"
    values:
      layout: "default"

# OPTIMIZATION: Exclude unnecessary files from the build
exclude:
  - "README.md"
  - "Gemfile"
  - "Gemfile.lock"
  - "node_modules"
  - "package.json"
