<section class="py-14">
  <div class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold">Blog</h1>
    <p class="mt-2 text-gray-600">Notes and articles on tissue, biomaterials, and AI.</p>

    <div class="mt-8 space-y-6">
      {% for post in site.posts %}
      <article class="border border-soft-silver rounded-2xl p-5 bg-white">
        <h2 class="text-xl font-semibold">
          <a class="hover:text-deep-teal" href="{{ post.url | relative_url }}">
            {{ post.title }}
          </a>
        </h2>
        <p class="text-sm text-gray-500 mt-1">{{ post.date | date: "%B %d, %Y" }}</p>
        {% if post.excerpt %}
          <p class="mt-2">{{ post.excerpt | strip_html | truncate: 180 }}</p>
        {% endif %}
      </article>
      {% endfor %}
    </div>
  </div>
</section>
