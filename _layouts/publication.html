---
layout: default
---

<article class="publication">
  <h1>{{ page.title }}</h1>
  <p><strong>Authors:</strong> {{ page.authors }}</p>
  <p><strong>Journal:</strong> {{ page.journal }}</p>
  <p><strong>Year:</strong> {{ page.year }}</p>
  <p><strong>DOI:</strong> <a href="{{ page.doi }}">{{ page.doi }}</a></p>
  <hr>
  <div class="content">
    {{ content }}
  </div>
</article>
